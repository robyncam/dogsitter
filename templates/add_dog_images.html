{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Photos of your Dog
{% endblock %}

{% block content %}
    <h1> Add Photos of your Dog </h1>
    <form method = "POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit">
    </form>
{% endblock %}
