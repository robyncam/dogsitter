{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="top-buttons">
    </form>
{% endblock %}
