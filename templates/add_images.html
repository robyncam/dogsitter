{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Images
{% endblock %}

{% block content %}
 <h1>{{user.first_name}} {{user.last_name}}</h1>
    <form method = "POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>
{% for img in images %}
<img src="'{{img.images.url}}">
{% endfor %}
{% endblock %}
