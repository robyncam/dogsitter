{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method = "POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="top-buttons"> Login </button>
    </form>

    <p>Don't have an account? Get one <a href = "{% url 'register' %}">here</a></p>
{% endblock %}
