{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"> Submit </button>
    </form>

    <p>Don't have an account? Get one <a href = "{% url 'register' %}">here</a></p>
{% endblock %}
