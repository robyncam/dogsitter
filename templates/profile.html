{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Profile
{% endblock %}



{% block content %}
    <h1> Create Your Profile</h1>
    <h2>Name: {{user.first_name}} {{user.last_name}}</h2>
    <form method = "POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit">
    </form>
{% endblock %}
